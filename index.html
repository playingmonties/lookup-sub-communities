<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Communities Lookup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="Monty Turtle.png" alt="Monty Turtle Logo" class="logo-image">
                </div>
            </div>
        </header>
        
        <main>
            <div class="search-container">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Type to search sub communities..."
                        autocomplete="off"
                    >
                    <div class="search-icon">üîç</div>
                </div>
                
                <div id="resultsContainer" class="results-container hidden">
                    <div id="resultsList" class="results-list">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>
            
            <div id="selectedResult" class="selected-result hidden">
                <h3>Selected Sub Community:</h3>
                <div id="selectedContent" class="selected-content">
                    <!-- Selected item will be displayed here -->
                </div>
                
                <div class="email-section">
                    <label for="userEmail" class="email-label">Your Email Address:</label>
                    <input 
                        type="email" 
                        id="userEmail" 
                        placeholder="Enter your email address..."
                        class="email-input"
                        required
                    >
                </div>
                
                <div class="button-group">
                    <button id="submitSelection" class="submit-btn">Submit Selection</button>
                    <button id="clearSelection" class="clear-btn">Clear Selection</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
